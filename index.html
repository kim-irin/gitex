<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Open Graph 연습</title>
    <meta name="title" content="Open Graph 연습">
    <meta name="description" content="실제 업로드를 통해 og확인할 문서 입니다">

    <!-- og -->
    <meta property="og:title" content="오픈그래피 연습">
    <meta property="og:description" content="김이린 오픈그래피연습으로 깃허브를 통해 확인할 겁니다">
    <meta property="og:image" content="https://kim-irin.github.io/gitex/images/profile413x209.jpg">
    <meta property="og:url" content="https://kim-irin.github.io/gitex">
</head>
<body>
    <h1>Open Graph 연습</h1>
    <ul>
        <li>og:title제목</li>
        <li>og:description설명</li>
        <li>og:image이미지</li>
        <li>og:url웹사이트 주소</li>
    </ul>
</body>
</html>
