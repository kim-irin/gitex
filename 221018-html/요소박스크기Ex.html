<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>요소의 실제 크기 box size Ex1</title>
    <style>
        /* 
        가로 400, 세로 200
        테두리:2
        요소중앙정렬
        요소바깥여백 20
        요소안쪽여백 30
        텍스트중앙정렬
        요소의 크기에 영향을 주지 않는 외곽선 2
        */

        .box {
            width: 400px; height: 200px;
            border: 2px solid #000;
            
            margin: 20px auto;
            padding: 30px;
            text-align: center;
            outline: 2px solid RGBA(222,22,224,0.5);
        }
    </style>
</head>
<body>
    <h1>요소의 실제 크기 box size Ex1</h1>
    <div class="box">
        <p>가로 : W400 + M(0) + P(30+30) + B(2+2) = 464px</p>
        <p>세로 : H200 + M(20+20) + P(30+30) + B(2+2) = 304px</p>
    </div>
</body>
</html>
