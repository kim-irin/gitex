<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>요소의 실제 크기 box size Ex2</title>
    <style>
        /* 
        가로 300, 세로 150
        바깥여백 위20 왼40 오20 
        안쪽여백 위10 오30
        테두리위10 아래5
        */

        .box {
            width: 300px; height: 150px;
            border-top: 10px solid #000;
            border-bottom: 5px solid #000;
            
            margin: 20px 20px 0 40px;
            padding: 10px 30px 0 0;
        }
    </style>
</head>
<body>
    <h1>요소의 실제 크기 box size Ex2</h1>
    <div class="box">
        <p>가로 : W300 + M(20+40) + P(30) + B(0) = 390px</p>
        <p>세로 : H150 + M(20+0) + P(10) + B(10+5) = 195px</p>
    </div>
</body>
</html>
